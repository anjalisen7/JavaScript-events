<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
     <p id="demo"></p>
     <p id="demo1"></p>
     <!-- <button id="btn" onclick="get()">ok</button> -->
     <script>

          var obj = {name:'ashish', age: 29, city:'gwalior' , status:'single'};
            var x = JSON.stringify(obj);
            document.getElementById('demo').innerHTML = x;

             
              var  obj1 = '{"name":"ashish","age":29,"city":"gwalior","status":"single"}';
               var y = JSON.parse(obj1);
               document.getElementById("demo1").innerHTML = y.city;
             
             
         </script>

</body>
</html>
