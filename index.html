<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var obj = {name: "anjali", age:25 , city: "gwalior"};
        var x = JSON.stringify(obj);
        localStorage.setItem("test", x);

        var y = localStorage.getItem("test")
        var z =JSON.parse(y);
        document.getElementById("demo").innerHTML = z.city;
    </script> 
</body>
</html>
